<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-300 flex justify-center items-center min-h-screen">
    <div
      class="shadow-lg max-w-xl overflow-hidden rounded-lg bg-white flex flex-col md:flex-row sm:mt-10"
    >
      <div class=>
        <img
          src="images/image-product-desktop.jpg"
          alt="Image of Product"
          class="min-h-full"
        />
      </div>
      <div class="m-2 mr-9">
        <div class="pl-6 pt-5">
          <h3 class="text-stone-500 tracking-widest">Perfume</h3>
          <h1 class="text-2xl mt-3 font-bold leading-7">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-gray-500 mt-6">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex flex-row mt-5 space-x-7">
            <div class="text-emerald-700 text-4xl font-bold">$149.99</div>
            <div>$169.99</div>
          </div>
          <div
            class="flex flex-row bg-emerald-700 rounded-xl py-3 text-white justify-center mt-6 hover:bg-emerald-900 space-x-3 mb-5"
          >
            <img src="images/icon-cart.svg" alt="Icon Cart" class="" />
            <div>Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
